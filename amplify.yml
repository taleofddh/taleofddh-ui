version: 1
settings:
  name: taleofddh-ui
  nodeVersion: 22
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 22
        - nvm use 22
        - node -v
        - npm set "//${NPM_REGISTRY}/:_authToken" "${GITHUB_TOKEN}"
        - npm set "@${PACKAGE_SCOPE}:registry" "https://${NPM_REGISTRY}"
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
