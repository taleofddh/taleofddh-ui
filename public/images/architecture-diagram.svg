  <!-- Legend -->
  <rect x="50" y="1660" width="2300" height="360" class="group-box"/>
  <text x="80" y="1695" class="title">Architecture Legend &amp; Key Features</text>
  
  <text x="100" y="1740" class="text" font-weight="bold" font-size="18">Microservices Architecture:</text>
  <text x="100" y="1770" class="text">• 9 Independent API Services (Auth, Blog, Gallery, Core, Request, Email, Link, Org, Admin)</text>
  <text x="100" y="1800" class="text">• Each service has dedicated Lambda functions, DynamoDB tables, and API Gateway endpoints</text>
  <text x="100" y="1830" class="text">• Serverless Framework v4 for deployment automation</text>
  <text x="100" y="1860" class="text">• Event-driven architecture with SQS and SNS for asynchronous processing</text>
  
  <text x="100" y="1905" class="text" font-weight="bold" font-size="18">Key Features:</text>
  <text x="100" y="1935" class="text">• Regional API Gateway with custom domain (api.taleofddh.com) and TLS 1.2</text>
  <text x="100" y="1965" class="text">• Node.js 22.x runtime for all Lambda functions</text>
  <text x="100" y="1995" class="text">• Multi-bucket S3 strategy: blogs, media, data, documents, messages</text>
  
  <text x="1250" y="1740" class="text" font-weight="bold" font-size="18">Integration Patterns:</text>
  <text x="1250" y="1770" class="text">• External integrations: Gmail API, Google Drive API, WhatsApp API</text>
  <text x="1250" y="1800" class="text">• SES for transactional email delivery</text>
  <text x="1250" y="1830" class="text">• SNS topics for fan-out messaging patterns</text>
  <text x="1250" y="1860" class="text">• SQS queues for reliable message processing</text>
  
  <text x="1250" y="1905" class="text" font-weight="bold" font-size="18">Security:</text>
  <text x="1250" y="1935" class="text">• IAM-based API authorization for protected endpoints</text>
  <text x="1250" y="1965" class="text">• KMS encryption for sensitive data at rest</text>
  <text x="1250" y="1995" class="text">• Secrets Manager for API keys and credentials</text>
  
</svg>
